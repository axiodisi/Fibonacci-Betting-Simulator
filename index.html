<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Betting Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #app {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom right, blue, red, orange);
        }

        .card {
            display: inline-block;
            width: 100%;
            height: 50%;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .inputs {
            margin: 20px 0;
        }

        .inputs input {
            padding: 10px;
            margin: 5px;
            width: 60px;
            text-align: center;
        }

        .fib-sequence {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .fib-sequence div {
            margin: 0 5px;
            font-size: 18px;
            color: white;
        }

        #timer {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card" id="result-card">
            <div class="card-inner">
                <div class="card-front">Win/Lose</div>
                <div class="card-back" id="card-back">Win/Lose</div>
            </div>
        </div>
        <div id="timer">TIMER (MS)</div>
        <div class="inputs">
            <input type="number" id="base-bet" placeholder="Base $" />
            <input type="number" id="total-bet" placeholder="Total $" />
            <button onclick="submitBet()">Bet</button>
        </div>
        <div class="fib-sequence" id="fib-sequence">
            <div>Fib...</div>
            <div id="fib-seq">1 1 2</div>
        </div>
    </div>
    <script>
        let fibSeq = [1, 1];
        let currentBetIndex = 0;
        let winLossHistory = [];
        let startTime;

        function initializeGame() {
            document.getElementById('fib-seq').innerText = fibSeq.join(' ');
        }

        function startRound() {
            currentBetIndex = 0;
            winLossHistory = [];
            nextBet();
        }

        function nextBet() {
            startTime = Date.now();
        }

        function submitBet() {
            const baseBet = parseInt(document.getElementById('base-bet').value);
            const totalBet = parseInt(document.getElementById('total-bet').value);
            if (isNaN(baseBet) || isNaN(totalBet)) {
                alert('Please enter valid numbers for both base bet and total bet.');
                return;
            }

            const expectedBet = fibSeq[currentBetIndex] * baseBet;
            const elapsed = (Date.now() - startTime);

            if (totalBet === expectedBet) {
                alert(`Correct! Bet submitted in ${elapsed} milliseconds.`);
                updateCard(true);
                currentBetIndex++;
                if (currentBetIndex >= fibSeq.length) {
                    fibSeq.push(fibSeq[fibSeq.length - 1] + fibSeq[fibSeq.length - 2]);
                    document.getElementById('fib-seq').innerText = fibSeq.join(' ');
                }
            } else {
                alert(`Incorrect. The correct bet was ${expectedBet}. Try again.`);
                updateCard(false);
            }

            nextBet();
        }

        function updateCard(isWin) {
            const resultCard = document.getElementById('result-card');
            const cardBack = document.getElementById('card-back');
            cardBack.textContent = isWin ? 'Win' : 'Lose';
            resultCard.classList.add('flip');
            setTimeout(() => {
                resultCard.classList.remove('flip');
            }, 1000);
        }

        initializeGame();
    </script>
</body>
</html>
